<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General-Knowledge Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head> 
<body> 
    <div class="quiz-box" id="quiz">
    <div class="header">
    <h2 id="heading">Guess the animal!!</h2> 
    <div id="question">
     <img id= "quiz-image" src="assets/images/background_img.jpg" alt="question-images">
    </div>
    <input type="text" id="guess" placeholder="Enter Answer">
    <p id="score">Score: 0</p>
    <span id="answer-result"></span>
    </div>
    <button id="submit" onclick="checkAnswer()">Submit</button>
    <button id="next" onclick="nextImage()">Next</button>
    <button id="reload" onclick="reloadQuiz()">Reload</button>  
    </div>  
    <script src="assets/js/script.js"></script>
</body>
</html>
